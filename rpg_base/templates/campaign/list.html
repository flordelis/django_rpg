{% extends "base.html" %}
{% block head_title %} Campaigns {% endblock %}
{% block content %}
    <h1>Campaigns</h1>
    <ul>
    {% for campaign in campaigns %}
        <a href="{% url 'campaign_view' campaign.pk %}"><li>{{ forloop.counter }} campaign.name</li></a>
    {% endfor %}
    </ul>
{% endblock %}
