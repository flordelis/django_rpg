{% extends "base.html" %}
{% block head_title %} Characters {% endblock %}
{% block content %}
    <h1>Characters</h1>
    <table class="table table-striped table-responsive">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        {% for character in characters %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td><a href="{% url 'character_view' campaign.pk character.pk %}">{{ character.name }}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
